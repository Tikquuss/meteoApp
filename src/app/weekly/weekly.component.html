<div class="fk-load-weekly">
  <div class="d-flex" #scrollable>
    <button type="button" class="btn text-light px-2 my-auto btn-custom" style="max-height: 2.4rem"
      (mousedown)="fkStartScroll('right')" (mouseup)="fkEndScroll()">
      <i class="fal fa-chevron-left font-weight-bold"></i>
    </button>
    <div class="list-group list-group-horizontal mx-auto"
      [style.overflow-x]="scrollable.clientWidth<720?'scroll':'auto'" id="fkScrollable">
      <a class="list-group-item bg-transparent border-top-0 border-bottom-0 border-left-0 border-white rounded-0 text-center text-white py-0"
        *ngFor="let meteoDay of meteoDays, index as i" [class.border-0]="i >= meteoDays.length - 1">
        <small>{{meteoDay.day}}</small>
        <h5 class="my-1 py-0"><i class="wi wi-day-{{meteoDay.time}}"></i></h5>
        <p class="py-0 fk-a fk-t">{{meteoDay.temperature}}Â°C</p>
        <p class="card-text my-0 py-0 font-weight-lighter fk-a">
          <small> <i class="fa fa-humidity"></i>&nbsp;&nbsp;{{meteoDay.humidity}} %</small>
        </p>
      </a>
    </div>
    <button class="btn text-light px-2 my-auto btn-custom" style="max-height: 2.4rem"
      (mousedown)="fkStartScroll('left')" (mouseup)="fkEndScroll()">
      <i class="fal fa-chevron-right font-weight-bold"></i>
    </button>
  </div>
</div>
