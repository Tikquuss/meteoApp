<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div *ngFor="let someAppRoute of headerAppRoot">
            <div *ngIf="!someAppRoute.ngIf">
                <ul class="nav navbar-nav">
                    <li routerLinkActive="active">
                        <a [routerLink]="someAppRoute.routerLink">{{someAppRoute.label}}</a>
                    </li>
                </ul>
            </div>
            <div *ngIf="someAppRoute.ngIf">
                <ul class="nav navbar-nav navbar-right">
                    <li routerLinkActive="active" *ngIf="!someAppRoute.ngIf">
                            <a [routerLink]="someAppRoute.routerLink">{{someAppRoute.label}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li routerLinkActive="active" *ngIf="!isAuth">
                <a routerLink="auth/signup">Créer un compte</a>
            </li>
            <li routerLinkActive="active" *ngIf="!isAuth">
                <a routerLink="auth/signin">Connexion</a>
            </li>
            <li>
                <a (click)="onSignOut()"
                    style="cursor:pointer"
                    *ngIf="isAuth">Déconnexion</a>
            </li>
        </ul>
    </div>
</nav>
